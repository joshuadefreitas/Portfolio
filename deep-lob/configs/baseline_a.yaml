experiment_name: "baseline_a"

paths:
  raw_csv: "data/raw/simulated_lob.csv"
  lob_npz: "data/processed/lob_windows.npz"
  model: "models/deeplob_synthetic.pt"
  results_dir: "results/baseline_a"

simulation:
  enabled: true
  n_rows: 5000
  seed: 42

lob:
  window_size: 100      # L
  horizon: 10           # H
  n_levels: 3
  threshold: 0.0005     # relative return threshold for up/down

evaluation:
  batch_size: 256
  device: "auto"        # "auto", "cpu", or "cuda"

backtest:
  tc_bps: 1.0           # transaction costs in basis points
  slippage_bps: 0.0
  device: "auto"
